<app-task-form (newTask)="onNewTask($event)"></app-task-form>
<h2>Tasks</h2>
<mat-grid-list cols="3" rowHeight="30px" *ngFor="let task of tasks" class="task-container">
    <mat-grid-tile class="task-tile">
        <div class="task-title">{{ task.title }}</div>
    </mat-grid-tile>
    <mat-grid-tile class="task-tile">{{ task.status }}</mat-grid-tile>
    <mat-grid-tile class="task-tile">{{ task.category }}</mat-grid-tile>
</mat-grid-list>
